<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Aurora Perfumes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #caa97a;
            --secondary: #e6d2b2;
            --bg: #fdfbf7;
            --card-bg: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #7b6f6a;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            --danger: #e74c3c;
            --success: #2ecc71;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text-dark); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        
        .header { 
            background: var(--card-bg); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); }
        
        .icons { display: flex; align-items: center; gap: 15px; }
        .icons a { color: var(--text-dark); font-size: 20px; position: relative; transition: color 0.3s; }
        .icons a:hover { color: var(--primary); }

        .back-btn { 
            background: none; border: none; font-size: 24px; color: var(--text-dark); cursor: pointer; padding: 5px; 
            transition: color 0.3s, transform 0.3s;
        }
        .back-btn:hover { color: var(--primary); transform: translateX(-5px); }
        .count { position: absolute; top: -10px; right: -10px; background-color: var(--primary); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: 600; }
        .hamburger, .mobile-menu { display: none !important; }

        .container { 
            max-width: 1200px; margin: 40px auto; padding: 20px; 
            display: flex; gap: 30px; 
        }
        h2 { 
            text-align: center; color: var(--primary); margin-bottom: 30px; 
            font-weight: 600; font-size: 32px; width: 100%; 
        }
        
        .cart-items { flex: 2; display: flex; flex-direction: column; gap: 20px; }
        .cart-summary { flex: 1; background: var(--card-bg); padding: 25px; border-radius: 16px; box-shadow: var(--shadow); align-self: flex-start; position: sticky; top: 80px; }
        
        .cart-item { 
            background: var(--card-bg); 
            display: flex; 
            align-items: center; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); 
        }
        .item-image { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-right: 20px; cursor: pointer; }
        .item-details { flex-grow: 1; }
        .item-details h4 { font-size: 16px; font-weight: 600; margin-bottom: 5px; cursor: pointer; }
        .item-details p { font-size: 14px; color: var(--text-light); }
        .item-price { font-weight: 700; color: var(--primary); font-size: 18px; margin-left: 15px; }

        .item-actions { display: flex; align-items: center; gap: 10px; margin-left: 20px; }
        .qty-controls button { 
            background: var(--secondary); border: none; padding: 5px 10px; 
            border-radius: 5px; cursor: pointer; font-weight: 600; 
            transition: background-color 0.3s;
        }
        .qty-controls button:hover { background: var(--primary); color: white; }
        .qty-controls span { margin: 0 10px; font-weight: 600; }
        .remove-btn { background: var(--danger); color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; }

        .summary-details div { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 16px; }
        .summary-details .total { font-weight: 700; font-size: 20px; color: var(--primary); border-top: 1px dashed #ddd; padding-top: 10px; margin-top: 10px; }
        .checkout-btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background-color: var(--success); color: white; font-weight: 600; font-size: 16px; margin-top: 20px; cursor: pointer; transition: background-color 0.3s; }
        .checkout-btn:hover { background-color: #27ae60; }
        
        @media (max-width: 900px) { 
            .header { padding: 10px 15px; }
            .container { flex-direction: column; gap: 20px; margin: 20px auto; padding: 10px; } 
            .cart-summary { width: 100%; order: -1; position: static; }
            .cart-items { flex: 1; }
            h2 { font-size: 28px; }
        }
        
        @media (max-width: 550px) {
            .cart-item { flex-wrap: wrap; align-items: flex-start; padding: 10px; }
            .item-image { width: 80px; height: 80px; }
            .item-price { order: 3; width: 100%; text-align: right; margin-top: 10px; font-size: 20px; }
            .item-details { flex-basis: calc(100% - 100px); flex-grow: 0; }
            .item-actions { margin-left: 0; margin-top: 10px; order: 4; justify-content: space-between; width: 100%; }
            .qty-controls { margin-right: auto; }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>
        <a href="index.html" class="logo">Aurora</a>
        <div class="icons">
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <a href="fav.html"><i class="fas fa-heart"></i><span class="count" id="fav-count">0</span></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="count" id="cart-count">0</span></a>
        </div>
    </header>

    <div class="container">
        <div class="cart-items" id="cart-items">
            <h2>Your Shopping Cart</h2>
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-details">
                <div><span>Subtotal:</span><span id="subtotal">₹0</span></div>
                <div><span>Shipping:</span><span id="shipping">Free</span></div>
                <div class="total"><span>Total:</span><span id="total-amount">₹0</span></div>
            </div>
            <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            updateCounts();
        });

        function updateCounts() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            const favCountEl = document.getElementById('fav-count');
            if(favCountEl) favCountEl.textContent = favorites.length;
            
            const totalCartItems = cart.reduce((total, item) => total + (item.qty || 1), 0);
            const cartCountEl = document.getElementById('cart-count');
            if(cartCountEl) cartCountEl.textContent = totalCartItems;
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cartItemsContainer.innerHTML = '<h2>Your Shopping Cart</h2>';

            let subtotal = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML += '<p style="text-align: center; font-size: 1.2em; color: var(--text-light);">Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemQty = item.qty || 1; // Default quantity to 1 if not present
                    subtotal += item.price * itemQty;
                    const itemTotal = item.price * itemQty;

                    const cartItemHTML = `
                        <div class="cart-item">
                            <img src="${item.img}" alt="${item.name}" class="item-image" data-id="${item.id}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/ccc/fff?text=Image'">
                            <div class="item-details">
                                <h4 data-id="${item.id}">${item.name}</h4>
                                <p>Price: ₹${item.price}</p>
                            </div>
                            <span class="item-price">₹${itemTotal.toFixed(2)}</span>
                            <div class="item-actions">
                                <div class="qty-controls">
                                    <button class="decrease-qty" data-id="${item.id}">-</button>
                                    <span>${itemQty}</span>
                                    <button class="increase-qty" data-id="${item.id}">+</button>
                                </div>
                                <button class="remove-btn" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItemHTML;
                });

                document.querySelectorAll('.increase-qty').forEach(btn => btn.onclick = (e) => updateQuantity(e.target.dataset.id, 1));
                document.querySelectorAll('.decrease-qty').forEach(btn => btn.onclick = (e) => updateQuantity(e.target.dataset.id, -1));
                document.querySelectorAll('.remove-btn').forEach(btn => btn.onclick = (e) => removeItem(e.target.closest('button').dataset.id));
                
                document.querySelectorAll('.item-image, .item-details h4').forEach(el => el.onclick = (e) => {
                    const productId = e.target.closest('[data-id]').dataset.id; 
                    localStorage.setItem("productId", productId);
                    window.location.href="product.html";
                });
            }

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('total-amount').textContent = `₹${subtotal.toFixed(2)}`;
        }

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const itemIndex = cart.findIndex(p => p.id === productId);

            if (itemIndex > -1) {
                cart[itemIndex].qty = (cart[itemIndex].qty || 1) + change; // Ensure qty exists before changing
                if (cart[itemIndex].qty <= 0) {
                    cart.splice(itemIndex, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCounts();
            }
        }

        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const updatedCart = cart.filter(p => p.id !== productId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            renderCart();
            updateCounts();
        }
    </script>
</body>
</html>
