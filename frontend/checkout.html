<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aurora Perfumes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #caa97a;
            --secondary: #e6d2b2;
            --bg: #fdfbf7;
            --card-bg: #ffffff;
            --text-dark: #2c2c2c;
            --text-light: #7b6f6a;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            --success: #2ecc71;
            --border-light: #ddd;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text-dark); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }
        .header { background: var(--card-bg); box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); }
        .icons { display: flex; align-items: center; gap: 15px; } 
        .icons a { color: var(--text-dark); font-size: 20px; position: relative; transition: color 0.3s; }
        .icons a:hover { color: var(--primary); }
        .back-btn { background: none; border: none; font-size: 24px; color: var(--text-dark); cursor: pointer; padding: 5px; transition: color 0.3s, transform 0.3s; }
        .back-btn:hover { color: var(--primary); transform: translateX(-5px); }
        .count { position: absolute; top: -10px; right: -10px; background-color: var(--primary); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: 600; }
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; display: flex; gap: 40px; align-items: flex-start; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--text-dark); margin-bottom: 30px; text-align: center; width: 100%; }
        .checkout-main { flex: 2; display: flex; flex-direction: column; gap: 30px; }
        .checkout-summary { flex: 1; background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: var(--shadow); position: sticky; top: 80px; }
        .form-section { background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); border-top: 5px solid var(--primary); }
        .form-section h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 20px; color: var(--primary); border-bottom: 1px solid var(--border-light); padding-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { font-weight: 500; margin-bottom: 5px; color: var(--text-dark); font-size: 0.95rem; }
        .form-group input, .form-group select { padding: 12px; border: 1px solid var(--border-light); border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 5px rgba(202, 169, 122, 0.3); }
        .payment-options div { padding: 15px; border: 1px solid var(--border-light); border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: border-color 0.3s, background-color 0.3s; }
        .payment-options div:hover { border-color: var(--primary); }
        .payment-options input[type="radio"] { margin-right: 10px; accent-color: var(--primary); }
        .card-details { display: none; margin-top: 15px; padding: 15px; border: 1px dashed var(--secondary); border-radius: 10px; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1rem; }
        .summary-item.total { font-weight: 700; font-size: 1.5rem; color: var(--primary); border-top: 2px dashed var(--border-light); padding-top: 15px; margin-top: 15px; }
        .summary-details h4 { font-weight: 600; margin-bottom: 15px; color: var(--text-dark); }
        .place-order-btn { width: 100%; padding: 15px; border: none; border-radius: 30px; background-color: var(--success); color: white; font-weight: 700; font-size: 1.1rem; margin-top: 30px; cursor: pointer; transition: background-color 0.3s, opacity 0.3s; }
        .place-order-btn:hover { background-color: #27ae60; }
        .place-order-btn:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }
        .cart-items-list { margin-top: 15px; max-height: 200px; overflow-y: auto; padding-right: 10px; border-bottom: 1px solid var(--border-light); margin-bottom: 15px; }
        .cart-mini-item { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-light); }
        .cart-mini-item span:first-child { color: var(--text-dark); }
        @media (max-width: 900px) {
            .container { flex-direction: column; gap: 30px; margin: 20px auto; }
            .checkout-summary { width: 100%; order: -1; position: static; }
            .checkout-main { flex: 1; width: 100%; }
            .form-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .form-section h3 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>
        <a href="index.html" class="logo">Aurora</a>
        <div class="icons">
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <a href="fav.html"><i class="fas fa-heart"></i><span class="count" id="fav-count">0</span></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="count" id="cart-count">0</span></a>
        </div>
    </header>

    <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm" class="checkout-main">
            <div class="form-section">
                <h3>1. Shipping Address</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" name="fullName" required></div>
                    <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required></div>
                    <div class="form-group full-width"><label for="address">Street Address</label><input type="text" id="address" name="address" required></div>
                    <div class="form-group"><label for="city">City</label><input type="text" id="city" name="city" required></div>
                    <div class="form-group"><label for="pincode">Pincode</label><input type="text" id="pincode" name="pincode" required></div>
                    <div class="form-group"><label for="state">State</label><input type="text" id="state" name="state" required></div>
                    <div class="form-group"><label for="country">Country</label><select id="country" name="country" required><option value="India">India</option></select></div>
                </div>
            </div>
            <div class="form-section">
                <h3>2. Payment Method</h3>
                <div class="payment-options">
                    <div onclick="document.getElementById('payCOD').click(); toggleCardDetails('cod');">
                        <input type="radio" id="payCOD" name="paymentMethod" value="COD" required checked>
                        <label for="payCOD"><i class="fas fa-money-bill-wave"></i> Cash on Delivery (COD)</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="checkout-summary">
            <h3 style="font-family: 'Playfair Display', serif; color: var(--text-dark);">Order Summary</h3>
            <div class="summary-details">
                <h4>Items in Cart:</h4>
                <div class="cart-items-list" id="cart-summary-list"></div>
                <div class="summary-item"><span>Subtotal:</span><span id="summary-subtotal">₹0</span></div>
                <div class="summary-item"><span>Shipping:</span><span id="summary-shipping">Free</span></div>
                <div class="summary-item total"><span>Order Total:</span><span id="summary-total">₹0</span></div>
            </div>
            <button class="place-order-btn" type="submit" form="checkoutForm">Place Order</button>
        </div>
    </div>

    <script>
        // ++ UPDATED: API Base URL ++
        const apiBase = "https://ekamperfumes-production.up.railway.app/api";

        document.addEventListener('DOMContentLoaded', () => {
            updateCounts();
            calculateAndRenderSummary();
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckout);
        });

        function updateCounts() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const favCountEl = document.getElementById('fav-count');
            if(favCountEl) favCountEl.textContent = favorites.length;
            const totalCartItems = cart.reduce((total, item) => total + item.qty, 0);
            const cartCountEl = document.getElementById('cart-count');
            if(cartCountEl) cartCountEl.textContent = totalCartItems;
        }

        function calculateAndRenderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const listContainer = document.getElementById('cart-summary-list');
            let subtotal = 0;
            listContainer.innerHTML = '';
            
            if (cart.length === 0) {
                 listContainer.innerHTML = '<p style="font-size: 0.9em; color: var(--danger);">Cart is empty.</p>';
                 document.querySelector('.place-order-btn').disabled = true;
            } else {
                document.querySelector('.place-order-btn').disabled = false;
                cart.forEach(item => {
                    const itemTotal = item.price * item.qty;
                    subtotal += itemTotal;
                    listContainer.innerHTML += `<div class="cart-mini-item"><span>${item.name} (x${item.qty})</span><span>₹${itemTotal.toFixed(2)}</span></div>`;
                });
            }

            const shipping = 0; 
            const total = subtotal + shipping;
            document.getElementById('summary-subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('summary-shipping').textContent = shipping === 0 ? 'Free' : `₹${shipping.toFixed(2)}`;
            document.getElementById('summary-total').textContent = `₹${total.toFixed(2)}`;
        }

        // ++ UPDATED: This function now sends data to the backend ++
        async function handleCheckout(e) {
            e.preventDefault();
            const form = e.target;
            const orderButton = document.querySelector('.place-order-btn');
            orderButton.disabled = true;
            orderButton.textContent = 'Placing Order...';

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty.');
                orderButton.disabled = false;
                orderButton.textContent = 'Place Order';
                return;
            }

            // Mock user data. In a real app, this would come from login.
            const user = {
                _id: "60d5ecb4b7b3b3a4a4c7c8a4", // Sample user ID
                name: form.fullName.value,
                email: "user@example.com" // Sample email
            };
            
            const orderData = {
                user: user._id,
                products: cart.map(item => ({
                    product: item.id,
                    quantity: item.qty
                })),
                totalAmount: parseFloat(document.getElementById('summary-total').textContent.replace('₹', '')),
                shippingAddress: {
                    fullName: form.fullName.value,
                    phone: form.phone.value,
                    address: form.address.value,
                    city: form.city.value,
                    pincode: form.pincode.value,
                    state: form.state.value,
                    country: form.country.value
                },
                paymentMethod: form.paymentMethod.value
            };

            try {
                const response = await fetch(`${apiBase}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    throw new Error('Failed to create order.');
                }
                
                const result = await response.json();
                
                // Save order details for confirmation page
                localStorage.setItem('lastOrder', JSON.stringify({
                    id: result.order._id,
                    name: result.order.shippingAddress.fullName,
                    email: user.email, // Using mock email
                    total: result.order.totalAmount
                }));

                // Clear cart and redirect
                localStorage.removeItem('cart');
                window.location.href = 'conform.html';

            } catch (error) {
                console.error("Checkout Error:", error);
                alert("There was an error placing your order. Please try again.");
                orderButton.disabled = false;
                orderButton.textContent = 'Place Order';
            }
        }
    </script>
</body>
</html>
