<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation - Aurora Perfumes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#fdfbf7;color:#222;margin:0;padding:0;}
.container{max-width:800px;margin:40px auto;padding:20px;}
.hero{padding:50px 20px;text-align:center;background:linear-gradient(135deg,#caa97a,#e6d2b2);color:white;border-radius:20px;}
.hero h1{font-size:2.5rem;margin-bottom:10px;}
.hero p{font-size:1.1rem;opacity:0.9;margin-bottom:20px;}
.order-summary{background:white;padding:30px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.08); margin-top: 30px;}
.order-summary h3{margin-bottom:15px; font-size: 1.5rem; color: #caa97a;}
.order-summary p{margin-bottom:8px; font-size: 1.1rem;}
.order-summary strong { color: #2c2c2c; }
.button-group { text-align: center; margin-top: 30px; }
.action-btn{
  display:inline-block;margin: 0 10px;padding:12px 25px;background:#caa97a;color:white;font-weight:bold;border-radius:50px;text-decoration:none;transition:transform 0.3s;
}
.action-btn.secondary { background: #7b6f6a; }
.action-btn:hover{transform:scale(1.05);}
</style>
</head>
<body>
<div class="container">
  <section class="hero">
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been placed successfully and is now being processed.</p>
  </section>

  <div class="order-summary" id="orderSummary">
    <h3>Order Details</h3>
    <p><strong>Order ID:</strong> #<span id="orderId">Loading...</span></p>
    <p><strong>Name:</strong> <span id="customerName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="customerEmail">Loading...</span></p>
    <p><strong>Total Amount:</strong> â‚¹<span id="orderTotal">0.00</span></p>
  </div>

  <div class="button-group">
      <a href="index.html" class="action-btn">Back to Home</a>
      <a href="track.html" class="action-btn secondary">Track Your Order</a>
  </div>
</div>

<script>
// ++ UPDATED: This script now reads the actual order details from localStorage ++
document.addEventListener('DOMContentLoaded', () => {
    const orderDetails = JSON.parse(localStorage.getItem("lastOrder"));

    if (orderDetails) {
        // Use slice to show a shorter, more user-friendly part of the ID
        document.getElementById("orderId").textContent = orderDetails.id.slice(-8).toUpperCase();
        document.getElementById("customerName").textContent = orderDetails.name;
        document.getElementById("customerEmail").textContent = orderDetails.email;
        document.getElementById("orderTotal").textContent = parseFloat(orderDetails.total).toFixed(2);
        
        // Clear the item after displaying to prevent showing old data on a new visit
        localStorage.removeItem("lastOrder");
    } else {
        // Handle case where user lands here directly
        document.querySelector('.order-summary').innerHTML = "<h3>No recent order found.</h3>";
    }
});
</script>
</body>
</html>
